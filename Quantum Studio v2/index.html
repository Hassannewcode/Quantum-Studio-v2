<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 */
      }
      @keyframes slide-in-left {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-left {
        animation: slide-in-left 0.3s ease-out forwards;
      }
      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
      }
      /* Console Styles */
      .console-log {
        height: 100%;
        overflow-y: auto;
        background-color: #121212;
        color: #d4d4d4;
        padding: 0.5rem;
        font-family: 'Fira Code', monospace;
      }
      .console-msg {
        padding: 0.25rem 0.5rem;
        border-bottom: 1px solid #282828;
        display: flex;
        gap: 0.75rem;
      }
      .console-msg-error {
        background-color: rgba(239, 68, 68, 0.1);
        color: #fca5a5;
      }
      .console-msg-warn {
        background-color: rgba(251, 191, 36, 0.1);
        color: #fde047;
      }
      .console-msg-info {
        color: #a5b4fc;
      }
      .console-msg pre {
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Import Map and Babel scripts -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "react/": "https://esm.sh/react@^19.1.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
        "html2canvas": "https://esm.sh/html2canvas@1.4.1"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <link rel="stylesheet" href="/index.css">

    <!-- Your app entry point -->
    <script type="module" src="index.tsx"></script>

    <!-- Custom icon helper script -->
    <script>
      // Add a new icon used for pending tasks
      const QuestionMarkCircleIcon = (props) => {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
        svg.setAttribute('fill', 'none');
        svg.setAttribute('viewBox', '0 0 24 24');
        svg.setAttribute('stroke-width', '1.5');
        svg.setAttribute('stroke', 'currentColor');
        for (const key in props) {
            svg.setAttribute(key, props[key]);
        }
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('stroke-linecap', 'round');
        path.setAttribute('stroke-linejoin', 'round');
        path.setAttribute('d', "M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z");
        svg.appendChild(path);
        return svg;
      }
    </script>

    <!-- External scripts for Cello and Intercom -->
    <script src="https://assets.cello.so/app/latest/cello.js"></script>
    <script src="https://assets.cello.so/attribution/latest/cello-attribution.js"></script>

    <!-- New file created for the Intercom initialization script -->
    <script src="./intercom-init.js"></script>
  </body>
</html>
